<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Contact Create</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
        <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <div class="container">
            <h1 align="center">Create</h1>
            <table align="center">
                <form action="#" th:action="@{save}" th:object="${contact}" method="POST">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" th:field="*{name}"/></td>
                        <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text" th:field="*{mobile}"/></td>
                        <td th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Vpmn</td>
                        <td><input type="text" th:field="*{vpmn}"/></td>
                        <td th:if="${#fields.hasErrors('vpmn')}" th:errors="*{vpmn}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" th:field="*{email}"/></td>
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
                    </tr>
                    <tr>
                        <td>HomeAddress</td>
                        <td><input type="text" th:field="*{homeAddress}"/></td>
                        <td th:if="${#fields.hasErrors('homeAddress')}" th:errors="*{homeAddress}">Name Error</td>
                    </tr>
                    <tr>
                        <td>OfficeAddress</td>
                        <td><input type="text" th:field="*{officeAddress}"/></td>
                        <td th:if="${#fields.hasErrors('officeAddress')}" th:errors="*{officeAddress}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Memo</td>
                        <td><input type="text" th:field="*{memo}"/></td>
                        <td th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}">Name Error</td>
                    </tr>
                    <tr>
                        <td>Job</td>
                        <td><input type="text" th:field="*{job}"/></td>
                        <td th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Name Error</td>
                    </tr>
                    <tr>
                        <td>JobLevel</td>
                        <td><input type="number" th:field="*{jobLevel}"/></td>
                        <td th:if="${#fields.hasErrors('jobLevel')}" th:errors="*{jobLevel}">Name Error</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><input type="submit" name="aciton"/></td>
                    </tr>
                </form>
            </table>
       </div> 
    </body>
</html>
